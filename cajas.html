    <style>
        .education-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

        .education-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 380px;
            transition: all 0.3s ease;
        }
        
        .education-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .year {
            font-weight: bold;
            color: #3498db;
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
        }
        
        .institution {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .degree {
            font-style: italic;
        }
        
        .back-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
            text-decoration: none;
            color: white;
        }
    </style>
